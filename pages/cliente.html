<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Vértice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/index.css">
    <style>
        #btnAcessarPerfil:hover {
            background-color: #f6a122 !important;
            color: #fff !important;
        }
        #perfilBusca:focus {
            box-shadow: none;
        }
    </style>
</head>


<body class="bg-light" style="background: url('../images/BGrecsenha.png') no-repeat center center fixed; background-size: cover;">
    
    <!-- Barra superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid p-2 justify-content-center d-flex">
            <a class="navbar-brand mx-auto d-flex align-items-center justify-content-center" href="#">
                <img src="../images/Logohorizontal.png" alt="Banco Vértice" class="img-fluid" style="max-height: 48px;">
            </a>
            <div class="position-absolute end-0 pe-4 d-flex align-items-center">
                <button class="btn btn-outline-primary position-relative" type="button" aria-label="Notificações">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                        <path d="M8 16a2 2 0 0 0 1.985-1.75H6.015A2 2 0 0 0 8 16zm.104-14.804a1 1 0 1 0-2.208 0A5.002 5.002 0 0 0 3 6c0 1.098-.628 2.064-1.528 2.563A.5.5 0 0 0 1.5 9.5h13a.5.5 0 0 0 .028-.937C13.628 8.064 13 7.098 13 6a5.002 5.002 0 0 0-2.896-4.804zM14 10H2a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-1a1 1 0 0 0-1-1z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Barra lateral -->
            <nav class="col-auto col-md-3 col-lg-2 d-md-block bg-white sidebar shadow-sm rounded-3 p-0 me-3 min-vh-100">
                <div class="d-flex flex-column align-items-center py-4">
                    <img src="../images/Logo 2 PNG.png" alt="Logo" class="img-fluid mb-3" style="max-width: 120px;">
                </div>
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link" href="#contaCorrente">Conta Corrente</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link" data-bs-toggle="collapse" href="#menuConta" role="button" aria-expanded="false" aria-controls="menuConta">Funções da Conta</a>
                            <div class="collapse ps-3" id="menuConta">
                                <ul class="nav flex-column">
                                    <li class="nav-item"><a class="nav-link" href="#saldo">Saldo</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#transferencia">Transferência</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#extrato">Extrato</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Conteúdo principal -->
            <main class="col ps-md-0 ms-0 ms-md-2 px-3">
                <section id="contaCorrente" class="my-4">
                    <h4>Conta Corrente</h4>
                    <div id="saldo" class="mb-4">
                        <h5>Saldo</h5>
                        <div id="resultadoSaldo"></div>
                        <button class="btn btn-outline-primary btn-sm mt-2" onclick="consultarSaldo()">Ver Saldo</button>
                    </div>
                    <div id="transferencia" class="mb-4">
                        <h5>Transferência</h5>
                        <form id="formTransferencia">
                            <div class="mb-2">
                                <label class="form-label">Conta de destino</label>
                                <input type="text" class="form-control" id="contaDestino" required>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Valor</label>
                                <input type="number" class="form-control" id="valorTransferencia" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm">Transferir</button>
                        </form>
                    </div>
                    <div id="extrato" class="mb-4">
                        <h5>Extrato</h5>
                        <button class="btn btn-outline-info btn-sm mb-2" onclick="mostrarExtrato()">Ver Extrato</button>
                        <div id="resultadoExtrato"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/cliente.js"></script>
</body>
</html>
