<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Cadastrar Funcionário</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="cargo" class="form-label">Cargo</label>
                                <select class="form-select" id="cargo" required>
                                    <option value="">Selecione o cargo</option>
                                    <option value="atendente">Atendente</option>
                                    <option value="gerente">Gerente</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required>
                            </div>
                            <div class="d-flex justify-content-between mt-3">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                                <a href="../index.html" class="btn btn-secondary">Fechar</a>
                            </div>
                        </form>
                        <hr>
                        <div class="mb-4 d-flex justify-content-center">
                            <div class="w-100">
                                <label for="perfilBusca" class="form-label fw-bold">Acessar área do sistema</label>
                                <div class="input-group" style="background: #FEF5E6; border-radius: 0.5rem;">
                                    <select class="form-select" id="perfilBusca" style="background: #FEF5E6; border: none;">
                                        <option value="">Selecione o perfil</option>
                                        <option value="cliente">Cliente</option>
                                        <option value="atendente">Atendente</option>
                                        <option value="gerente">Gerente</option>
                                    </select>
                                    <button class="btn btn-sm" type="button" id="btnAcessarPerfil" style="background-color: #D88509; color: #fff; min-width: 90px; transition: background 0.2s;">Acessar</button>
                                </div>
                            </div>
                        </div>
                        <script>
                        document.getElementById('btnAcessarPerfil').onclick = function() {
                            var perfil = document.getElementById('perfilBusca').value;
                            if(perfil === 'cliente') {
                                window.location.href = 'cliente.html';
                            } else if(perfil === 'atendente') {
                                window.location.href = 'funcionarios/atendente.html';
                            } else if(perfil === 'gerente') {
                                window.location.href = 'funcionarios/gerente.html';
                            } else {
                                alert('Selecione um perfil para acessar!');
                            }
                        };
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Funcionário cadastrado com sucesso! (Funcionalidade de backend não implementada)');
        this.reset();
    });
    </script>
    <style>
    #btnAcessarPerfil:hover {
        background-color: #f6a122 !important;
        color: #fff !important;
    }
    #perfilBusca:focus {
        box-shadow: none;
    }
    @media (min-width: 768px) {
        .mb-4.d-flex .w-100 {
            max-width: 400px;
            margin: 0 auto;
        }
    }
    </style>
</body>
</html>
