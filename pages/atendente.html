<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Atendente - Banco Vértice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/index.css">
    <style>
        #btnAcessarPerfil:hover {
            background-color: #f6a122 !important;
            color: #fff !important;
        }
        #perfilBusca:focus {
            box-shadow: none;
        }
        .nav-link.sair-link {
            color: #d88509 !important;
            transition: color 0.2s;
        }
        .nav-link.sair-link svg {
            fill: #d88509;
            transition: fill 0.2s;
        }
        .nav-link.sair-link:hover, .nav-link.sair-link:focus {
            color: #F6A122 !important;
        }
        .nav-link.sair-link:hover svg, .nav-link.sair-link:focus svg {
            fill: #F6A122;
        }
        /* Botões padrão */
        .btn-primary, .btn-outline-primary, .btn-outline-info {
            background-color: #d88509;
            border-color: #d88509;
            color: #fff;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        .btn-outline-primary, .btn-outline-info {
            background-color: transparent;
            color: #d88509;
        }
        .btn-primary:hover, .btn-primary:focus,
        .btn-outline-primary:hover, .btn-outline-primary:focus,
        .btn-outline-info:hover, .btn-outline-info:focus {
            background-color: #f6a122 !important;
            border-color: #f6a122 !important;
            color: #fff !important;
        }
        /* Ícone de notificação no topo */
        .navbar .btn-outline-primary svg {
            fill: #d88509;
            transition: fill 0.2s;
        }
        .navbar .btn-outline-primary:hover svg,
        .navbar .btn-outline-primary:focus svg {
            fill: #f6a122;
        }
        /* Menu lateral - sistema de cores */
        .sidebar .nav-link {
            color: #d88509;
            transition: color 0.2s;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover,
        .sidebar .nav-link:focus {
            color: #F6A122 !important;
        }
        .sidebar .nav-link svg {
            fill: #d88509;
            transition: fill 0.2s;
        }
        .sidebar .nav-link:hover svg,
        .sidebar .nav-link:focus svg {
            fill: #F6A122;
        }
        /* Mantém o destaque especial para o botão sair */
        .nav-link.sair-link {
            color: #d88509 !important;
        }
        .nav-link.sair-link:hover, .nav-link.sair-link:focus {
            color: #F6A122 !important;
        }
        .nav-link.sair-link svg {
            fill: #d88509;
        }
        .nav-link.sair-link:hover svg, .nav-link.sair-link:focus svg {
            fill: #F6A122;
        }
        .form-check-input:checked {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
        }
        .form-check-input:focus {
            box-shadow: 0 0 0 0.2rem rgba(40,167,69,.25);
        }
    </style>
</head>


<body class="bg-light vh-100 overflow-hidden" style="background: url('../images/BGrecsenha.png') no-repeat center center fixed; background-size: cover;" data-area="atendente" data-perfil="atendente">
    
    <!-- Barra superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid p-2 justify-content-center d-flex">
            <a class="navbar-brand mx-auto d-flex align-items-center justify-content-center" href="#">
                <img src="../images/Logohorizontal.png" alt="Banco Vértice" class="img-fluid" style="max-height: 48px;">
            </a>
            <div class="position-absolute end-0 pe-4 d-flex align-items-center">
                <button class="btn btn-outline-primary position-relative" type="button" aria-label="Notificações">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                        <path d="M8 16a2 2 0 0 0 1.985-1.75H6.015A2 2 0 0 0 8 16zm.104-14.804a1 1 0 1 0-2.208 0A5.002 5.002 0 0 0 3 6c0 1.098-.628 2.064-1.528 2.563A.5.5 0 0 0 1.5 9.5h13a.5.5 0 0 0 .028-.937C13.628 8.064 13 7.098 13 6a5.002 5.002 0 0 0-2.896-4.804zM14 10H2a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-1a1 1 0 0 0-1-1z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Barra lateral -->
            <nav class="col-auto col-md-3 col-lg-2 d-md-block bg-white sidebar shadow-sm rounded-3 p-0 me-3 min-vh-100" data-menu="sidebar-atendente">
                <div class="d-flex flex-column align-items-center py-4">
                    <img src="../images/Logo 2 PNG.png" alt="Logo" class="img-fluid mb-3" style="max-width: 120px;">
                </div>
                <button class="navbar-toggler d-md-none mx-3 my-2" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse d-md-block" id="sidebarMenu">
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2">
                            <a class="nav-link" id="linkCorrente" href="#">
                                <span>Abertura de Conta</span>
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link" id="linkPoupanca" href="#">
                                <span>Consultar Dados</span>
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link" id="linkInvestimento" href="#">
                                <span>Alterar Dados</span>
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link" id="linkInvestimento" href="#">
                                <span>Liberar Limite</span>
                            </a>
                        </li>
                        <li class="nav-item mb-2 mt-4">
                            <a class="nav-link fw-bold d-flex align-items-center sair-link" href="../index.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-box-arrow-left me-2" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M10 15a1 1 0 0 0 1-1v-2a.5.5 0 0 1 1 0v2a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2a.5.5 0 0 1-1 0V3a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h6z"/>
                                    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                                </svg>
                                <span>Sair</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Conteúdo principal -->
                <main class="col ps-md-0 ms-0 ms-md-2 px-3" data-area="principal-atendente">
                <!-- Seção: Abertura de Conta -->
                <section id="contaCorrente" class="my-4" style="display: block;">
                    <h4>Abertura de Conta</h4>
                    <form id="formAberturaConta">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" placeholder="Nome completo" required>
                            </div>
                            <div class="col-md-6">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Apenas números" maxlength="11" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Rua, número" required>
                        </div>
                        <div class="mb-3">
                            <label for="endereco2" class="form-label">Endereço 2</label>
                            <input type="text" class="form-control" id="endereco2" name="endereco2" placeholder="Apartamento, hotel, casa, etc.">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="cidade" name="cidade" required>
                            </div>
                            <div class="col-md-4">
                                <label for="estado" class="form-label">Estado</label>
                                <select id="estado" name="estado" class="form-select" required>
                                    <option value="">Escolher...</option>
                                    <option value="AC">AC</option>
                                    <option value="AL">AL</option>
                                    <option value="AP">AP</option>
                                    <option value="AM">AM</option>
                                    <option value="BA">BA</option>
                                    <option value="CE">CE</option>
                                    <option value="DF">DF</option>
                                    <option value="ES">ES</option>
                                    <option value="GO">GO</option>
                                    <option value="MA">MA</option>
                                    <option value="MT">MT</option>
                                    <option value="MS">MS</option>
                                    <option value="MG">MG</option>
                                    <option value="PA">PA</option>
                                    <option value="PB">PB</option>
                                    <option value="PR">PR</option>
                                    <option value="PE">PE</option>
                                    <option value="PI">PI</option>
                                    <option value="RJ">RJ</option>
                                    <option value="RN">RN</option>
                                    <option value="RS">RS</option>
                                    <option value="RO">RO</option>
                                    <option value="RR">RR</option>
                                    <option value="SC">SC</option>
                                    <option value="SP">SP</option>
                                    <option value="SE">SE</option>
                                    <option value="TO">TO</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="cep" name="cep" required>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input class="form-check-input" type="checkbox" id="termos" required>
                            <label class="form-check-label" for="termos">
                                Aceito os termos e condições
                            </label>
                        </div>
                        <div class="d-flex gap-2">
                            <a href="../index.html" class="btn btn-outline-primary">Voltar para o login</a>
                            <button type="submit" class="btn btn-primary">Abrir Conta</button>
                        </div>
                        <div id="mensagemAberturaConta" class="mt-3"></div>
                    </form>
                </section>
                <!-- Outras seções -->
                <section id="contaPoupanca" class="my-4" style="display: none;">
                    <h4>Consultar Dados</h4>
                    <form id="formConsultas">
                        <div class="mb-3">
                            <label class="form-label">Consultas disponíveis:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="consultaSCP" name="consultaSCP">
                                <label class="form-check-label" for="consultaSCP">SCP</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="consultaSerasa" name="consultaSerasa">
                                <label class="form-check-label" for="consultaSerasa">Serasa</label>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="referenciasComerciais" name="referenciasComerciais">
                                <label class="form-check-label" for="referenciasComerciais">Referências Comerciais</label>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="enderecoCheck" name="enderecoCheck">
                                <label class="form-check-label" for="enderecoCheck">Endereço</label>
                            </div>
                            <div class="form-check mt-2 d-flex align-items-center w-100">
                                <input class="form-check-input me-2" type="checkbox" id="infoExtraCheck" name="infoExtraCheck" checked>
                                <label class="form-check-label me-2" for="infoExtraCheck">Outra informação:</label>
                                <input type="text" class="form-control flex-grow-1" id="infoExtra" name="infoExtra" placeholder="Digite a informação" autocomplete="off" style="min-width: 0;">
                            </div>
                            <div class="form-check mt-2 d-flex align-items-center w-100">
                                <input class="form-check-input me-2" type="checkbox" id="liberacaoLimiteCheck" name="liberacaoLimiteCheck" checked>
                                <label class="form-check-label me-2" for="liberacaoLimiteCheck">Sugestão de Limite:</label>
                                <input type="number" class="form-control flex-grow-1" id="valorLimite" name="valorLimite" placeholder="Informe o limite" min="0" step="0.01" autocomplete="off" style="min-width: 0;">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="comentarios" class="form-label">Comentários</label>
                            <textarea class="form-control" id="comentarios" name="comentarios" rows="3" placeholder="Digite comentários adicionais..." style="width: 100%; min-height: 80px;"></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-outline-primary" id="btnVoltarConsulta">Voltar para a tela anterior</button>
                            <button type="submit" class="btn btn-primary">Consultar</button>
                        </div>
                        <div id="mensagemConsulta" class="mt-3"></div>
                    </form>
                </section>
                <section id="contaInvestimento" class="my-4" style="display: none;">
                    <h4>Alterar Dados</h4>
                    <form id="formAlterarDados">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nomeCompletoAlt" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nomeCompletoAlt" name="nomeCompletoAlt" placeholder="Nome completo" required>
                            </div>
                            <div class="col-md-6">
                                <label for="cpfAlt" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpfAlt" name="cpfAlt" placeholder="Apenas números" maxlength="11" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="emailAlt" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailAlt" name="emailAlt" placeholder="Email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="senhaAlt" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senhaAlt" name="senhaAlt" placeholder="Senha" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="enderecoAlt" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="enderecoAlt" name="enderecoAlt" placeholder="Rua, número" required>
                        </div>
                        <div class="mb-3">
                            <label for="endereco2Alt" class="form-label">Endereço 2</label>
                            <input type="text" class="form-control" id="endereco2Alt" name="endereco2Alt" placeholder="Apartamento, hotel, casa, etc.">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="cidadeAlt" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="cidadeAlt" name="cidadeAlt" required>
                            </div>
                            <div class="col-md-4">
                                <label for="estadoAlt" class="form-label">Estado</label>
                                <select id="estadoAlt" name="estadoAlt" class="form-select" required>
                                    <option value="">Escolher...</option>
                                    <option value="AC">AC</option>
                                    <option value="AL">AL</option>
                                    <option value="AP">AP</option>
                                    <option value="AM">AM</option>
                                    <option value="BA">BA</option>
                                    <option value="CE">CE</option>
                                    <option value="DF">DF</option>
                                    <option value="ES">ES</option>
                                    <option value="GO">GO</option>
                                    <option value="MA">MA</option>
                                    <option value="MT">MT</option>
                                    <option value="MS">MS</option>
                                    <option value="MG">MG</option>
                                    <option value="PA">PA</option>
                                    <option value="PB">PB</option>
                                    <option value="PR">PR</option>
                                    <option value="PE">PE</option>
                                    <option value="PI">PI</option>
                                    <option value="RJ">RJ</option>
                                    <option value="RN">RN</option>
                                    <option value="RS">RS</option>
                                    <option value="RO">RO</option>
                                    <option value="RR">RR</option>
                                    <option value="SC">SC</option>
                                    <option value="SP">SP</option>
                                    <option value="SE">SE</option>
                                    <option value="TO">TO</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="cepAlt" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="cepAlt" name="cepAlt" required>
                            </div>
                        </div>
                        <div class="mb-3 form-check d-flex align-items-center">
                            <input class="form-check-input me-2" type="checkbox" id="contaAtualizadaCheck">
                            <label class="form-check-label me-2" for="contaAtualizadaCheck">Conta atualizada na data</label>
                            <input type="date" class="form-control" id="dataAtualizacao" name="dataAtualizacao" style="max-width: 200px;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gerar relatório de movimentação bancária:</label>
                            <div class="d-flex gap-2 flex-wrap">
                                <button type="button" class="btn btn-outline-primary" id="btnRelatorioPDF">PDF</button>
                                <button type="button" class="btn btn-outline-primary" id="btnRelatorioTXT">TXT</button>
                                <button type="button" class="btn btn-outline-primary" id="btnRelatorioExcel">Excel</button>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-outline-primary" id="btnVoltarAlterar">Voltar para a tela anterior</button>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                        <div id="mensagemAlterarDados" class="mt-3"></div>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <script>
        // Alternância SPA-like
        function mostrarAba(abaId) {
            document.getElementById('contaCorrente').style.display = 'none';
            document.getElementById('contaPoupanca').style.display = 'none';
            document.getElementById('contaInvestimento').style.display = 'none';
            document.getElementById(abaId).style.display = 'block';
            document.querySelectorAll('.sidebar .nav-link').forEach(link => link.classList.remove('active'));
            if (abaId === 'contaCorrente') {
                document.getElementById('linkCorrente').classList.add('active');
            } else if (abaId === 'contaPoupanca') {
                document.getElementById('linkPoupanca').classList.add('active');
            } else if (abaId === 'contaInvestimento') {
                document.getElementById('linkInvestimento').classList.add('active');
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            mostrarAba('contaCorrente');
            document.getElementById('linkCorrente').addEventListener('click', function(e) { e.preventDefault(); mostrarAba('contaCorrente'); });
            document.getElementById('linkPoupanca').addEventListener('click', function(e) { e.preventDefault(); mostrarAba('contaPoupanca'); });
            document.getElementById('linkInvestimento').addEventListener('click', function(e) { e.preventDefault(); mostrarAba('contaInvestimento'); });
            document.getElementById('formAberturaConta').addEventListener('submit', function(e) {
                e.preventDefault();
                document.getElementById('mensagemAberturaConta').innerHTML = '<div class="alert alert-success">Conta aberta com sucesso!</div>';
                this.reset();
            });
            document.getElementById('formConsultas').addEventListener('submit', function(e) {
                e.preventDefault();
                let mensagem = '<div class="alert alert-info">Consultas realizadas com sucesso!</div>';
                if (document.getElementById('consultaSCP').checked) {
                    mensagem += '<div>SCP: Consulta realizada.</div>';
                }
                if (document.getElementById('consultaSerasa').checked) {
                    mensagem += '<div>SERASA: Consulta realizada.</div>';
                }
                document.getElementById('mensagemConsulta').innerHTML = mensagem;
            });
            // Botão Voltar para a tela anterior na seção Consultar Dados
            document.getElementById('btnVoltarConsulta').addEventListener('click', function() {
                mostrarAba('contaCorrente');
            });
            // Botão Voltar para a tela anterior na seção Alterar Dados
            document.getElementById('btnVoltarAlterar').addEventListener('click', function() {
                mostrarAba('contaCorrente');
            });
            // Habilita/desabilita campo de info extra conforme checkbox
            document.getElementById('infoExtraCheck').addEventListener('change', function() {
                // Mantém o campo sempre habilitado
                document.getElementById('infoExtra').disabled = false;
            });
            // Habilita/desabilita campo de valorLimite conforme checkbox
            document.getElementById('liberacaoLimiteCheck').addEventListener('change', function() {
                // Mantém o campo sempre habilitado
                document.getElementById('valorLimite').disabled = false;
            });
            // Botões de geração de relatório na seção Alterar Dados
            document.getElementById('btnRelatorioPDF').addEventListener('click', function() {
                alert('Relatório em PDF gerado (exemplo).');
            });
            document.getElementById('btnRelatorioTXT').addEventListener('click', function() {
                alert('Relatório em TXT gerado (exemplo).');
            });
            document.getElementById('btnRelatorioExcel').addEventListener('click', function() {
                alert('Relatório em Excel gerado (exemplo).');
            });
        });
    </script>
</body>
</html>
