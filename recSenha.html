<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/index.css">
    <style>
    body {
      background: url('/images/BGrecsenha.png') no-repeat center center fixed;
      background-size: cover;
    }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <img src="images/Logo 2 PNG.png" alt="Logo da Empresa" class="img-fluid mb-3" style="max-width: 180px;">
        <h3 class="mb-2 text-center">Esqueci minha Senha?</h3>
        <p class="text-center mb-4" style="max-width: 400px;">
        
        
            <p>Vamos resolver esse problema?</p> 
            Por favor, insira o CPF cadastrado no sistema para receber as instruções de recuperação de senha:
        </p>
        <form style="width: 100%; max-width: 350px;">
            <div class="input-group mb-3">
                <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-vcard" viewBox="0 0 16 16"><path d="M4 4a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/><path d="M9.216 14A2.238 2.238 0 0 0 11 12.5c0-.828-1.79-1.5-4-1.5s-4 .672-4 1.5A2.238 2.238 0 0 0 6.784 14h2.432z"/><path d="M14 4.5V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4.5A1.5 1.5 0 0 1 3.5 3h9A1.5 1.5 0 0 1 14 4.5zm-1 0A.5.5 0 0 0 12.5 4h-9a.5.5 0 0 0-.5.5V14a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V4.5z"/></svg></span>
                <input type="text" class="form-control" placeholder="CPF" aria-label="CPF" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Enviar</button>
        </form>
        <div class="text-center mt-2">
            <span>Voltar para tela de login? <a href="index.html">Clique aqui</a></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
