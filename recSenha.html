<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/index.css">
    <style>
    body {
      background: url('/vertice/images/BGrecsenha.png') no-repeat center center fixed;
      background-size: cover;
    }
    .btn-primary {
      background-color: #d88509 !important;
      border-color: #d88509 !important;
      color: #fff !important;
      transition: background 0.2s, color 0.2s, border 0.2s;
    }
    .btn-primary:hover, .btn-primary:focus {
      background-color: #f8b44f !important;
      border-color: #f8b44f !important;
      color: #fff !important;
    }
    </style>    
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <img src="images/Logo 2 PNG.png" alt="Logo da Empresa" class="img-fluid mb-3" style="max-width: 180px;">
        <h3 class="mb-2 text-center">Esqueci minha Senha?</h3>
        <p class="text-center mb-4" style="max-width: 400px;">
        
        
            <p>Vamos resolver esse problema?</p> 
            Por favor, insira o CPF cadastrado no sistema para receber as instruções de recuperação de senha:
        </p>
        <form style="width: 100%; max-width: 350px;">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="CPF" aria-label="CPF" required maxlength="11" pattern="\d*" inputmode="numeric" oninput="this.value=this.value.replace(/\D/g,'')">
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Enviar</button>
        </form>
        <div class="text-center mt-2">
            <span>Voltar para tela de login? <a href="index.html">Clique aqui</a></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
