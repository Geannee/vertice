<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/index.css">
    <style>
        body {
            background: url('/vertice/images/BGrecsenha.png') no-repeat center center fixed;
            background-size: cover;
        }
        .btn-primary {
            background-color: #d88509 !important;
            border-color: #d88509 !important;
            color: #fff !important;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #f8b44f !important;
            border-color: #f8b44f !important;
            color: #fff !important;
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <img src="images/Logo 2 PNG.png" alt="Logo da Empresa" class="img-fluid mb-3" style="max-width: 180px;">
        <form id="formCadastrarSenha" style="width: 100%; max-width: 350px;" class="mb-3">
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" maxlength="14" value="60616733100" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
                <label for="novaSenha" class="form-label">Nova Senha</label>
                <input type="password" class="form-control" id="novaSenha" placeholder="Digite a nova senha" required>
            </div>
            <div class="mb-3">
                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme a nova senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Cadastrar Senha</button>
        </form>
        <div class="text-center mt-2">
            <span>Deseja voltar a tela de login? <a href="index.html">Clique aqui</a></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.getElementById('formCadastrarSenha').onsubmit = function(e) {
        e.preventDefault();
        var novaSenha = document.getElementById('novaSenha').value;
        var confirmarSenha = document.getElementById('confirmarSenha').value;
        var cpf = document.getElementById('cpf').value;
        if (novaSenha !== confirmarSenha) {
            alert('As senhas não coincidem.');
            return;
        }
        if (cpf === '60616733100' && novaSenha === '123456') {
            alert('Senha cadastrada com sucesso para o atendente 60616733100!');
            window.location.href = 'index.html';
        } else {
            alert('A senha deve ser 123456 para o atendente 60616733100.');
        }
    };
    </script>
</body>
</html>
