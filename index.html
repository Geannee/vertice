<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Vértice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/index.css">
    <style>
        #btnAcessarPerfil:hover {
            background-color: #f6a122 !important;
            color: #fff !important;
        }
        #perfilBusca:focus {
            box-shadow: none;
        }
    </style>
</head>
<body>

    <div class="overlay"></div> <div class="container-fluid d-flex full-height">
        <div class="row w-100 justify-content-end align-items-center">
            <div class="col-12 col-md-6 col-lg-4 d-flex flex-column align-items-end login-wrapper">
           
            <img src="images/Logo 2 PNG.png" alt="Logo da Empresa" class="img-fluid mb-3 logo-login">
            
            <div class="login-container">
                <h2 class="text-center mb-4">Login</h2>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                    <hr>
                    <p class="text-center">
                        <a href="recSenha.html" class="text-decoration-none">Esqueceu a senha?</a>
                    </p>
                    <p class="text-center">
                        Não tem uma conta? <a href="recSenha.html" class="text-decoration-none">Cadastre-se</a>
                    </p>
                    <div class="mb-4 d-flex justify-content-center">
                        <div style="max-width: 350px; width: 100%;">
                            <label for="perfilBusca" class="form-label fw-bold">Acessar área do sistema</label>
                            <div class="input-group" style="background: #FEF5E6; border-radius: 0.5rem;">
                                <select class="form-select" id="perfilBusca" style="background: #FEF5E6; border: none;">
                                    <option value="">Selecione o perfil</option>
                                    <option value="cliente">Cliente</option>
                                    <option value="atendente">Atendente</option>
                                    <option value="gerente">Gerente</option>
                                </select>
                                <button class="btn btn-sm" type="button" id="btnAcessarPerfil" style="background-color: #D88509; color: #fff; min-width: 90px; transition: background 0.2s;">Acessar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>

    <!-- Modal Recuperar Senha -->
    <div class="modal fade" id="recuperarSenhaModal" tabindex="-1" aria-labelledby="recuperarSenhaModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="recuperarSenhaModalLabel">Recuperar Senha</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="recuperarSenhaForm">
              <div class="mb-3">
                <label for="recuperarEmail" class="form-label">Digite seu e-mail cadastrado</label>
                <input type="email" class="form-control" id="recuperarEmail" placeholder="email@exemplo.com" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Enviar instruções</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
    document.getElementById('recuperarSenhaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Aqui você pode adicionar a lógica para enviar o e-mail de recuperação
      alert('Se o e-mail estiver cadastrado, você receberá instruções para recuperar sua senha.');
      var modal = bootstrap.Modal.getInstance(document.getElementById('recuperarSenhaModal'));
      modal.hide();
    });

    document.getElementById('btnAcessarPerfil').onclick = function() {
        var perfil = document.getElementById('perfilBusca').value;
        if(perfil === 'cliente') {
            window.location.href = 'pages/cliente.html';
        } else if(perfil === 'atendente') {
            window.location.href = 'pages/funcionarios/atendente.html';
        } else if(perfil === 'gerente') {
            window.location.href = 'pages/funcionarios/gerente.html';
        } else {
            alert('Selecione um perfil para acessar!');
        }
    };
    </script>
</body>
</html>
