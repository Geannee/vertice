<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Vértice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/index.css">
    <style>
        #btnAcessarPerfil:hover {
            background-color: #f6a122 !important;
            color: #fff !important;
        }
        #perfilBusca:focus {
            box-shadow: none;
        }
    </style>
</head>
<body style="background: url('/vertice/images/Login_V.png') no-repeat center center fixed; background-size: cover;">

    <div class="overlay"></div>
    <div class="container-fluid d-flex full-height flex-column">
        <!-- Login centralizado -->
        <div class="row w-100 justify-content-end align-items-center flex-grow-1">
            <div class="col-12 col-md-6 col-lg-4 d-flex flex-column align-items-end login-wrapper">
                <img src="images/Logo 2 PNG.png" alt="Logo da Empresa" class="img-fluid mb-3 logo-login">
                <div class="login-container">
                    <h2 class="text-center mb-4">Login</h2>
                    <!-- Barra de seleção de perfil abaixo do login -->
                    <form id="loginForm">
                        <div class="mb-4">
                            <label for="perfilBusca" class="form-label fw-bold">Acessar área do sistema</label>
                            <select class="form-select" id="perfilBusca" style="background: #FEF5E6; border: none;" required>
                                <option value="">Selecione o perfil</option>
                                <option value="cliente">Cliente</option>
                                <option value="atendente">Atendente</option>
                                <option value="gerente">Gerente</option>
                                <option value="administrador">Administrador</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Usuário</label>
                            <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                        <hr>
                        <p class="text-center">
                            <a href="recSenha.html" class="text-decoration-none">Esqueceu a senha?</a>
                        </p>
                        <p class="text-center">
                            Não tem uma conta? <a href="cadastrarsenha.html" class="text-decoration-none">Cadastre-se</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>

    <!-- Modal Recuperar Senha -->
    <div class="modal fade" id="recuperarSenhaModal" tabindex="-1" aria-labelledby="recuperarSenhaModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="recuperarSenhaModalLabel">Recuperar Senha</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="recuperarSenhaForm">
              <div class="mb-3">
                <label for="recuperarEmail" class="form-label">Digite seu e-mail cadastrado</label>
                <input type="email" class="form-control" id="recuperarEmail" placeholder="email@exemplo.com" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Enviar instruções</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
    document.getElementById('recuperarSenhaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Aqui você pode adicionar a lógica para enviar o e-mail de recuperação
      alert('Se o e-mail estiver cadastrado, você receberá instruções para recuperar sua senha.');
      var modal = bootstrap.Modal.getInstance(document.getElementById('recuperarSenhaModal'));
      modal.hide();
    });

    document.getElementById('loginForm').onsubmit = function(e) {
        e.preventDefault();
        var perfil = document.getElementById('perfilBusca').value;
        var usuario = document.getElementById('username').value.trim();
        // Remove validação de senha
        if (!perfil) {
            alert('Selecione o perfil para acessar!');
            document.getElementById('perfilBusca').focus();
            return;
        }
        if (!usuario) {
            alert('Digite o usuário!');
            document.getElementById('username').focus();
            return;
        }
        // Cliente específico: CPF 60616733100
        if (perfil === 'cliente') {
            if (usuario === '60616733100') {
                window.location.href = 'pages/cliente.html';
                return;
            } else {
                alert('Usuário inválido para o cliente.');
                document.getElementById('username').focus();
                return;
            }
        }
        if(perfil === 'atendente') {
            window.location.href = 'pages/atendente.html';
        } else if(perfil === 'gerente') {
            window.location.href = 'pages/gerente.html';
        } else if(perfil === 'administrador') {
            window.location.href = 'pages/administrador.html';
        }
    };
    </script>
</body>
</html>
